<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>ServiExpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()"color="tertiary">
          Ingresar
        </ion-button>
        <br>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button [routerLink]= "['/registro']">Registrarse</ion-button>
    </ion-buttons>

    <ion-footer >
      <ion-toolbar color="medium">
        <ion-buttons slot="end">
          <ion-button [routerLink]= "['/cambiarcontr']">Cambiar contraseña</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>

  </ion-toolbar>
</ion-footer>
