<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">ServiExpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()"color="tertiary">
          Ingresar
        </ion-button>
        <br>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-button color="tertiary" [routerLink]= "['/registro']">Registrarse
  <ion-icon slot="start" name="person"></ion-icon>
</ion-button>

<ion-button color="tertiary" [routerLink]= "['/cambiarcontr']">Cambiar contraseña
  <ion-icon slot="start" name="settings"></ion-icon>
</ion-button>
